{{ define "budgets" }}
<div class="overflow-auto">
  <table class="striped">
    <thead>
      <tr>
        <th><input type="number"            style="all:unset;font-weight:normal;" placeholder="ID"     onkeyup="filterTable(this)"></th>
        <th><input type="number"            style="all:unset;font-weight:normal;" placeholder="Año"    onkeyup="filterTable(this)"></th>
        <th><input type="number"            style="all:unset;font-weight:normal;" placeholder="Código" onkeyup="filterTable(this)"></th>
        <th><input type="text"              style="all:unset;font-weight:normal;" placeholder="Objeto" onkeyup="filterTable(this)"></th>
        <th><input type="number" step="any" style="all:unset;font-weight:normal;" placeholder="Monto"  onkeyup="filterTable(this)"></th>
      </tr>
    </thead>
    <tbody id="budget-rows">
      {{ range .BudgetEntries }}
      {{ template "budget" . }}
      {{ end }}
    </tbody>
  </table>
</div>
<label for="#addentry">Agregar Partida</label>
<form
  id="addentry"
  method="POST"
  action="/panel/budget/add"
>
  <input type="number" step="1"   name="year"   placeholder="Año"    aria-label="Año"    required>
  <input type="number" step="1"   name="code"   placeholder="Código" aria-label="Código" required>
  <input type="text"              name="object" placeholder="Objeto" aria-label="Objeto" required>
  <input type="number" step=".01" name="amount" placeholder="Monto"  aria-label="Monto"  required>
  <button
    type="submit"
    onclick="fetchAndSwap(event)"
    target="#budget-rows"
    swap="beforeend"
    loading-state
  >Agregar Partida</button>
</form>
{{ end }}
