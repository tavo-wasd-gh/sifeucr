{{ define "item" }}
<tr class="clickable" onclick="toggleModal('modal-item-{{ .ItemID }}')">
  <td>{{ .CatalogGrouping }}</td>
  <td>{{ .ItemNumber }}</td>
  <td tags="{{ .SupplierID }} {{ formatID .SupplierID }}">{{ .SupplierName }}</td>
  <td>{{ summary .ItemSummary 30 }}</td>
  <td>{{ summary .ItemDescription 30 }}</td>
  <td style="text-align:right;">{{ currency .ItemAmount }}</td>
  <!-- if .AddItemForm -->
  <!-- ... -->
  <!-- end -->
</tr>
{{ end }}
