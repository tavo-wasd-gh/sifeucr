<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
  {{- partial "head.html" . -}}
  <body>
    {{- partial "sidebar.html" . -}}
    <div class="content">
      {{ block "main" . }}{{ end }}
      {{- partial "footer.html" . -}}
    </div>
    {{ if or (not (isset .Params "toc")) (.Params.toc) }}
    <style>.content { right: 18%; }</style>
    <div class="toc">
      {{ .TableOfContents }}
    </div>
    {{ end }}
  </body>
</html>
