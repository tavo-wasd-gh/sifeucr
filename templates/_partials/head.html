{{ define "head" }}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIFEUCR</title>
<link rel="canonical" href="/">
<link rel="icon" href="/s/girasol.svg" type="image/x-icon">
<meta name="description" content="Sistema Integrado Financiero de la FEUCR">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
<style>table tr, table th, table td {padding:0.3rem 1.2rem 0.3rem 0.3rem;font-size:0.86rem;white-space:nowrap;}</style>
<script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.min.js"></script>
<script>
 htmx.defineExtension('loading-state', {
     onEvent: function(name, evt) {
         const root = evt.detail.elt;
         const targets = root.querySelectorAll('[loading-state]');

         if (name === "htmx:beforeRequest") {
             targets.forEach(el => el.setAttribute("aria-busy", "true"));
         } else if (name === "htmx:afterRequest") {
             targets.forEach(el => el.removeAttribute("aria-busy"));
         }
     }
 });
</script>
{{ end }}
