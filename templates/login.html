{{ define "content" }}
<form hx-post="/api/login">
  <label for="email">Correo Institucional</label>
  <input
    id="email"
    type="email"
    name="email"
    placeholder="nombre.apellidos@ucr.ac.cr"
    aria-label="Email"
    autocomplete="email"
    required
  >
  <label for="password">Contrase√±a</label>
  <input
    id="password"

</form>
{{ end }}
