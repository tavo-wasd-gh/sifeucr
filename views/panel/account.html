{{ define "account" }}
<tr>
  <td>{{ .AccountAbbr }}</td>
  <td>{{ .AccountName }}</td>
  <td style="text-align:right;">
    <form method="POST" action="/panel/account/toggle/{{ .AccountID }}">
      <input
        type="checkbox"
        role="switch"
        {{ if .AccountActive }}checked{{ end }}
        onchange="fetchAndSwap(event)"
        swap="none"
        loading-state
      >
    </form>
  </td>
</tr>
{{ end }}
