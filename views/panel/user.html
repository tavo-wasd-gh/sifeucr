{{ define "user" }}
<tr>
  <td>{{ .UserID }}</td>
  <td>{{ .UserEmail }}</td>
  <td>{{ .UserName }}</td>
  <td>
    <form method="POST" action="/panel/user/toggle/{{ .UserID }}">
      <input
        type="checkbox"
        role="switch"
        {{ if .UserActive }}checked{{ end }}
        onchange="fetchAndSwap(event)"
        swap="none"
        loading-state
      >
    </form>
  </td>
</tr>
{{ end }}
