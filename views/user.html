{{ define "user" }}
<tr>
  <td>{{ .UserID }}</td>
  <td>{{ .UserEmail }}</td>
  <td>{{ .UserName }}</td>
  <td>
    <form action="/user/toggle" method="POST">
      <input type="hidden" name="user_id" value="{{ .UserID }}">
      <input
        type="checkbox"
        name="user_active"
        role="switch"
        {{ if .UserActive }}checked{{ end }}
        onchange="fetchAndSwap(event)"
        swap="none"
      >
    </form>
  </td>
</tr>
{{ end }}
