{{ define "user" }}
<tr>
  <td>{{ .ID }}</td>
  <td>{{ .Email }}</td>
  <td>{{ .Name }}</td>
  <td>
    <form hx-post="/api/user/toggle" hx-swap="none" hx-trigger="change">
      <input type="hidden" name="user_id" value="{{.ID}}">
      <input type="checkbox" name="user_active" role="switch" {{if .Active}}checked{{end}}>
    </form>
  </td>
</tr>
{{ end }}
